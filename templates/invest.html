<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="invest.css">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        a {
            text-decoration: none;
            color: #f1f3f2;
            font-size: 14px;
        }

        canvas {
            width: 100% !important;
        }

        img {
            object-fit: cover;
        }

        body {
            background: #f1f3f2;
        }

        .top-container {
            /* background: #031224; */
            background: linear-gradient(to right, #a640b4, #da2958);
            border-radius: 0 0 30px 30px;
            padding-bottom: 10px;
        }

        .top-container .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 20px 14px;
            border-bottom: 2px solid #1e293b;
        }

        .top-container .nav .logo {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .top-container .nav .logo i {
            color: #f1f3f2;
            font-size: 24px;
        }

        .top-container .nav .logo a {
            font-size: 16px;
        }

        .top-container .nav .nav-links {
            display: flex;
            gap: 20px;
        }

        .top-container .nav .nav-links a {
            color: #ccc;
            transition: all 0.3s ease;
        }

        .top-container .nav .nav-links a:hover {
            color: #fff;
        }

        .top-container .nav .right-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-container .nav .right-section>i {
            color: #f1f3f2;
            background: #1e293b;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .top-container .nav .right-section .profile {
            display: flex;
            align-items: center;
            background: #1e293b;
            padding: 0 10px;
            border-radius: 50px;
            gap: 10px;
        }

        .top-container .nav .right-section .profile .info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-container .nav .right-section .profile .info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid #f1f3f2;
        }

        .top-container .nav .right-section .profile .info a {
            font-size: 13px;
        }

        .top-container .nav .right-section .profile .info p {
            font-size: 13px;
            color: #ccc;
        }

        .top-container .nav .right-section .profile>i {
            color: #f1f3f2;
            font-size: 22px;
            cursor: pointer;
        }

        .top-container .status {
            padding: 20px 60px 10px;
        }

        .top-container .status .header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            margin-left: 150px;
        }


        .top-container .status .header h4 {
            color: #f1f3f2;
            font-weight: 500;
        }

        .top-container .status .header h4#big {
            flex: 3;
            padding-left: 400px;
            font-size: 20px;
        }

        .top-container .status .header h4#small {
            flex: 1;
            padding-left: 40px;
        }

        .top-container .status .items-list {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 14px;
        }

        .top-container .status .items-list .item {
            background: #e0f2fe;
            width: 25%;
            padding: 20px;
            border-radius: 18px;
        }

        .top-container .status .items-list .item:nth-child(2) {
            background: #fffbeb;
        }

        .top-container .status .items-list .item:nth-child(3) {
            background: #bfdbfe;
        }

        .top-container .status .items-list .item:nth-child(4) {
            background: #031224;
            padding: 10px;
        }

        .top-container .status .items-list .item .info {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .top-container .status .items-list .item .info h5 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .top-container .status .items-list .item .info p {
            font-size: 12px;
            font-weight: 500;
        }

        .top-container .status .items-list .item .info>i {
            font-size: 20px;
            padding: 10px;
            background: #031224;
            color: #f1f3f2;
            border-radius: 50%;
        }

        .top-container .status .items-list .item .progress {
            position: relative;
            height: 10px;
            background: #b7c0cd;
            border-radius: 10px;
        }

        .top-container .status .items-list .item .progress .bar {
            width: 92%;
            height: 10px;
            background: #031224;
            border-radius: 10px;
        }

        .top-container .status .items-list .item .progress::before {
            content: "";
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .top-container .status .items-list .item:nth-child(2) .progress {
            background: #d6d3d1;
        }

        .top-container .status .items-list .item:nth-child(2) .progress .bar {
            width: 65%;
        }

        .top-container .status .items-list .item:nth-child(2) .progress::before {
            content: "";
        }


        .top-container .status .items-list .item:nth-child(3) .progress {
            background: #94a3b8;
        }

        .top-container .status .items-list .item:nth-child(3) .progress .bar {
            width: 80%;
        }

        .top-container .status .items-list .item:nth-child(3) .progress::before {
            content: "";
        }

        .bottom-container {
            display: flex;
            gap: 20px;
            padding: 30px;
        }

        .bottom-container .prog-status,
        .bottom-container .popular,
        .bottom-container .upcoming {
            background: #fefefe;
            padding: 20px;
            border-radius: 24px;
        }

        .bottom-container .prog-status {
            width: 50%;
        }

        .bottom-container .prog-status .header,
        .bottom-container .popular .header,
        .bottom-container .upcoming .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .bottom-container .prog-status .header h4,
        .bottom-container .popular .header h4,
        .bottom-container .upcoming .header h4 {
            font-weight: 600;
        }

        .bottom-container .prog-status .header .tabs {
            background: #f3f3f3;
            padding: 4px;
            border-radius: 20px;
            display: flex;
            gap: 5px;
        }

        .bottom-container .prog-status .header .tabs a {
            padding: 4px 20px;
            font-size: 12px;
            color: #000;
            border-radius: 20px;
            font-weight: 600;
        }

        .bottom-container .prog-status .header .tabs a.active {
            background: #fff;
        }

        .bottom-container .prog-status .details {
            display: flex;
            margin-bottom: 30px;
            gap: 20px;
        }

        .bottom-container .prog-status .details .item h2 {
            font-size: 30px;
            font-weight: 400;
        }

        .bottom-container .prog-status .details .item p {
            font-size: 13px;
            color: #9b9b9b;
        }

        .bottom-container .prog-status .details .separator {
            width: 2px;
            height: 70px;
            background: #f3f3f3;
        }

        .bottom-container .popular {
            width: 25%;
        }

        .bottom-container .popular .header,
        .bottom-container .upcoming .header {
            margin-bottom: 40px;
        }

        .bottom-container .popular .header a,
        .bottom-container .upcoming .header a {
            font-size: 12px;
            color: #000;
            font-weight: 600;
            padding: 4px 8px;
            background: #f3f3f3;
            border-radius: 20px;
        }

        .bottom-container .popular>img {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .bottom-container .popular .audio {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .bottom-container .popular .audio i {
            font-size: 26px;
            background: #eff6ff;
            padding: 6px;
            border-radius: 50%;
        }

        .bottom-container .popular .audio a {
            font-size: 15px;
            font-weight: 600;
            color: #000;
            line-height: 18px;
        }

        .bottom-container .popular>p {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 50px;
        }

        .bottom-container .popular .listen {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .bottom-container .popular .listen .author {
            padding: 6px 10px;
            background: #f3f3f3;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 10px;
        }

        .bottom-container .popular .listen .author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .bottom-container .popular .listen .author a {
            font-size: 14px;
            color: #000;
        }

        .bottom-container .popular .listen .author p {
            font-size: 12px;
            color: #9b9b9b;
        }

        .bottom-container .popular .listen button {
            border: none;
            color: #fff;
            background: #031224;
            padding: 6px 14px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .bottom-container .popular .listen button i {
            font-size: 16px;
        }

        .bottom-container .upcoming {
            width: 25%;
        }

        .bottom-container .upcoming .dates {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .bottom-container .upcoming .dates .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .bottom-container .upcoming .dates .item h5 {
            font-weight: 600;
        }

        .bottom-container .upcoming .dates .item a {
            color: #000;
            font-size: 13px;
            padding: 5px 9px;
            border-radius: 50%;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .bottom-container .upcoming .dates .item.active a,
        .bottom-container .upcoming .dates .item a:hover {
            color: #fff;
            background: #031224;
        }

        .bottom-container .upcoming .events {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bottom-container .upcoming .events .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #eff6ff;
            padding: 10px;
            border-radius: 10px;
        }

        .bottom-container .upcoming .events .item>i {
            cursor: pointer;
        }

        .bottom-container .upcoming .events .item>div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bottom-container .upcoming .events .item>div i {
            font-size: 30px;
        }

        .bottom-container .upcoming .events .item .event-info a {
            font-size: 14px;
            color: #000;
            font-weight: 500;
        }

        .bottom-container .upcoming .events .item .event-info p {
            font-size: 13px;
            color: #9b9b9b;
        }

        #michael {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 40px;
            margin-bottom: 40px;
        }

        .hii {
            width: 200px;
            /* Reduced width */
            height: 35px;
            /* Slightly smaller height */
            border-radius: 10px;
            font-size: 14px;
            /* Smaller font size */
            font-weight: 500;
            text-align: center;
        }

        @media screen and (max-width: 1300px) {

            .bottom-container .popular .audio a {
                margin-bottom: 20px;
                font-size: 12px;
            }

            .bottom-container .popular>p {
                margin-bottom: 20px;
                font-size: 12px;
            }

            .bottom-container .popular .listen {
                flex-direction: column;
                gap: 10px;
            }

            .bottom-container .popular .listen .author {
                width: 100%;
            }

            .bottom-container .popular .listen button {
                width: 100%;
                justify-content: center;
            }

            .bottom-container .upcoming .events .item {
                padding: 6px 10px;
            }

            .bottom-container .upcoming .events .item>div i {
                font-size: 20px;
            }

            .bottom-container .upcoming .events .item .event-info a {
                font-size: 13px;
            }

            .bottom-container .upcoming .events .item .event-info p {
                font-size: 12px;
            }

        }

        @media screen and (max-width: 1080px) {

            .top-container .nav .right-section .profile {
                padding: 5px;
            }

            .top-container .nav .right-section .profile .info p,
            .top-container .status .header h4#small {
                display: none;
            }

            .top-container .status .items-list {
                flex-wrap: wrap;
            }

            .top-container .status .items-list .item {
                width: 48%;
            }

            .bottom-container {
                flex-wrap: wrap;
            }

            .bottom-container .prog-status {
                width: 100%;
            }

            .bottom-container .popular,
            .bottom-container .upcoming {
                width: 48%;
            }

            .bottom-container .popular .audio a {
                font-size: 15px;
            }

            .bottom-container .popular>p {
                font-size: 14px;
                margin-bottom: 40px;
            }

            .bottom-container .popular .listen {
                flex-direction: row;
            }

            .bottom-container .popular .listen button {
                width: 50%;
            }

            .bottom-container .upcoming .events .item {
                padding: 10px;
            }

            .bottom-container .upcoming .events .item>div i {
                font-size: 30px;
            }

            .bottom-container .upcoming .events .item .event-info a {
                font-size: 14px;
            }

        }

        @media screen and (max-width: 768px) {

            .top-container .nav {
                flex-direction: column;
                gap: 15px;
            }

            .top-container .status .items-list .item .info h5 {
                font-size: 15px;
            }

            .bottom-container .popular,
            .bottom-container .upcoming {
                width: 100%;
            }

        }


        .financial-health-meter {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .gradient-column {
            position: relative;
            width: 50px;
            height: 200px;
            background: linear-gradient(to top, #ff0000, #00ff00);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 10px;
        }

        .gradient-column span#health-emoji {
            font-size: 24px;
            position: absolute;
            bottom: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        
    </style>
</head>


<body>

    <div class="top-container">

        <div class="nav">
            <div class="logo">
                <i class='bx bxl-codepen'></i>
                <a href="index">Forge & Flow</a>
            </div>

            <div class="nav-links">
                <a href="index">Homepage</a>

            </div>
            
           
        </div>

        <div class="status">
            <div class="header">


            </div>

            <div class="items-list">
                <div class="item">
                    <div class="info">
                        <div>
                            <h3>Savings</h3>
                        </div>
                        <i class='bx bx-data'></i>
                    </div>
                    <div class="progress">
                        <div class="bar" id="expenseBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="info">
                        <div>
                            <h3>Amount Required</h3>
                        </div>
                        <i class='bx bx-terminal'></i>
                    </div>
                    <div class="progress">
                        <div class="bar" id="incomeBar" style="width: 0%"></div>
                    </div>
                </div>

                <!-- New input fields for savings and goal -->
                <div id="michael" style="text-align: center;">
                    <input type="number" id="savingsInput" class="hii" placeholder="Enter your savings" />
                    <input type="number" id="goalInput" class="hii" placeholder="Enter your goal amount" />
                    <button onclick="updateGraph()" class="hii"
                        style="background-color: rgb(35, 176, 211); color: white;">Update Graph</button>
                </div>

                <!-- Chart for activity -->
                <div class="item">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

        </div>

    </div>

    <div class="bottom-container">

        <!-- Investment in fixed assets -->
        <div class="prog-status">
            <div class="header">
                <h4>Nifty 50</h4>
                <div class="tabs">
                    <a href="#" class="active">1Y</a>
                </div>
            </div>

            <!-- Performance details -->
            <canvas id="progChart"></canvas>

        </div>

        <!-- Investment in variable assets -->
        <div class="prog-status">
            <div class="header">
                <h4>Bonds</h4>
                <div class="tabs">
                    <a href="#" class="active">1Y</a>
                </div>
            </div>
            <canvas id="progChart2"></canvas>

        </div>

    </div>

    <!-- Investment Goal Display -->
    <div class="investment-info" style="text-align: center; margin-top: 20px;">

        <p id="investmentGoal" style="font-size: 18px; color: #333;"></p>
    </div>

    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript for chart initialization and updates -->
    <script>
        // Initialize charts
        const activityChart = new Chart(document.getElementById('activityChart'), {
            type: 'bar',
            data: {
                labels: ['Savings', 'Goal'],
                datasets: [{
                    label: 'Amount',
                    data: [0, 0],
                    backgroundColor: ['#FF5733', '#33FF57']
                }]
            }
        });

        const progChart = new Chart(document.getElementById('progChart'), {
            type: 'line',
            data: {
                labels: ['2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'Index Values',
                    data: [11200, 12000, 9500, 14500, 15200, 20500, 25000],
                    borderColor: '#4BC0C0',
                    fill: false
                }]
            }
        });

        const progChart2 = new Chart(document.getElementById('progChart2'), {
            type: 'line',
            data: {
                labels: ['2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'Bonds Value',
                    data: [30500, 32500, 50000, 48000, 51000, 62000, 70000],
                    borderColor: '#4BC0C0',
                    fill: false
                }]
            }
        });

        // Function to update the graph based on user input
        function updateGraph() {
            const savings = parseFloat(document.getElementById('savingsInput').value) || 0;
            const goal = parseFloat(document.getElementById('goalInput').value) || 0;
            localStorage.setItem('savings', 'goal');


            // Update chart data
            activityChart.data.datasets[0].data = [savings, goal];
            activityChart.update();

            // Update progress bars
            const total = savings + goal;
            const expensePercentage = total ? (savings / total) * 100 : 0;
            const incomePercentage = total ? (goal / total) * 100 : 0;

            document.getElementById('expenseBar').style.width = `${expensePercentage}%`;
            document.getElementById('incomeBar').style.width = `${incomePercentage}%`;
        }

        // Retrieve the calculated savings from localStorage
